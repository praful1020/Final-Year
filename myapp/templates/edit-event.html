{% extends 'header.html' %}
{% load static %}
{% block content %}
    <!-- Header -->
    <!-- Header -->
    <div class="header pb-6 d-flex align-items-center" style="min-height: 100px; background-image: url(../assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
      <!-- Mask -->
      
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        
        <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Add Event</h3>
                </div>
                <div class="col-4 text-right">
                </div>
              </div>
            </div>
            {% if msg %}
            <h5 style="color: blueviolet;">{{msg}}</h5>
            {% endif %}
            <div class="card-body">


              <form action="{% url 'edit-event' event.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h6 class="heading-small text-muted mb-4">Event information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Event Title</label>
                        <input type="text" id="input-first-name" name="title" value="{{event.title}}" class="form-control" placeholder="Event Title">
                      </div>
                    </div>
                    
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Event Description</label>
                        <textarea name="des" id="" class="form-control" cols="60" rows="10">{{event.des}}</textarea>
                      </div>
                    </div>
                    
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Event Date</label>
                        <input type="date" id="input-first-name" name="date" value="{{event_at}}" class="form-control" placeholder="Event Title">
                      </div>
                    </div>
                    
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Event Pic</label>
                      {% if event.pic %}
                      <h4>Image already Uploaded</h4>
                      <input type="file"  class="form-control" value="{{event.pic.url}}" name="pic" >
                      {% else %}
                      <input type="file"  class="form-control"  name="pic" >
                      {% endif %}
                    </div>
                  </div>
                  
                </div>
                <button type="submit" class="btn btn-primary">Add Event</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
    {% endblock %}
