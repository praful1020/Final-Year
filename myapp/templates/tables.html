{% extends 'header.html' %}
{% load static %}
{% block content %}
    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Secretary</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Tables</a></li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
              <a href="#" class="btn btn-sm btn-neutral">New</a>
              <a href="#" class="btn btn-sm btn-neutral">Filters</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        <div class="col">
          <div class="card">
            <!-- Card header -->
            <div class="card-header border-0">
              <h3 class="mb-0">Maintenance Detail</h3>
            </div>
            <!-- Light table -->
            <div class="table-responsive">
              <table class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col" class="sort" data-sort="name">Member</th>
                    <th scope="col" class="sort" data-sort="budget">Maintenance Month</th>
                    <th scope="col" class="sort" data-sort="status">Pay Amount</th>
                    <th scope="col">Pay Time</th>
                  </tr>
                </thead>
                <tbody class="list">
                  {% for pay in payd %}
                  <tr>
                    <th scope="row">
                      {{pay.user}}
                    </th>
                    <td >
                      {{pay.pdate}}
                    </td>
                    <td >
                      {{pay.pamount}}
                    </td>
                    <td >
                      {{pay.ptime}}
                    </td>
                    
                  </tr>
                  {% endfor %}
                                
               </tbody>
              </table>
            </div>
            <!-- Card footer -->
            
          </div>
        </div>
      </div>
     
      
     {% endblock %}
