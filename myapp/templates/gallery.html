{% extends 'header.html' %}
{% load static %}
{% block content %}

    <!-- Header -->
    <!-- Header -->
    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Secretary</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Gallery</a></li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
              <a href="#" class="btn btn-sm btn-neutral">New</a>
              <a href="#" class="btn btn-sm btn-neutral">Filters</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="header pb-6 d-flex align-items-center" style="min-height: 100px; background-image: url(../assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
        <!-- Mask -->
        
      </div>
      <!-- Page content -->
      <div class="container-fluid mt--6">
        <div class="row">
          
          <div class="col-xl-8 order-xl-1">
            <div class="card">
              <div class="card-header">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Gallery</h3>
                  </div>
                  <div class="col-4 text-right">
                  </div>
                </div>
              </div>
              {% if msg %}
              <h5 style="color: blueviolet;">{{msg}}</h5>
              {% endif %}
              <div class="card-body">
  
                   {{msg}}
                <form action="{% url 'gallery' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <h6 class="heading-small text-muted mb-4">Gallery</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                        </div>
                      </div>
                      
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                          <div class="form-group">
                            <label class="form-control-label" for="input-username">PIcture Type :</label>
                            <select name="gtype" id="" class="form-control" required>
                              <option value="">-- Type --</option>
                              <option value="swimmingpool">Swimming Pool</option>
                              <option value="gym">GYM</option>
                              <option value="indoor">Indoor Stadium</option>
                              <option value="garden">Garden</option>
                              <option value="garden">children Ground</option>

                              <option value="lift"></option>



    
                            </select>
                          </div>
                        </div>
                    </div>
                    
                    
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username"> Picture</label>
                        <input type="file"  class="form-control" name="gpic" required>
                      </div>
                    </div>
                    
                  </div>
                </div>

                  <button type="submit" class="btn btn-primary">Save Image</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Footer --> 









    {% endblock %}
