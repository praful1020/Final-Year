{% extends 'uheader.html' %}
{% load static %}
{% block content %}
    <!-- Header -->
    <!-- Header -->
    <div class="header bg-primary pb-6">
      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Member</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Pay Maintenance</a></li>
                </ol>
              </nav>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="header pb-6 d-flex align-items-center" style="min-height: 100px; background-image: url(../assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
      <!-- Mask -->
      
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        
        <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Pay Society Maintenance</h3>
                </div>
                <div class="col-4 text-right">
                </div>
              </div>
            </div>
            {% if msg %}
            <h5 style="color: blueviolet;">{{msg}}</h5>
            {% endif %}
            <div class="card-body">

                 {{msg}}
              <form action="{% url 'pay' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="pl-lg-4">
                 
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Maintenance Date</label>
                        <input type="month" id="input-first-name" name="pdate" class="form-control" placeholder="">
                      </div>
                    </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-first-name">Maintenance Amount</label>
                          <input type="text" id="input-first-name" name="pamount" class="form-control" value="â‚¹1500/-">
                        </div>
                      </div>
                      
                    </div>
                    <button type="submit" class="btn btn-primary">PAY NOW</button>   
                </div>
               
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
    {% endblock %}
