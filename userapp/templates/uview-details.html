{% extends 'uheader.html' %}
{% load static %}
{% block content %}
    <!-- Header -->
    <!-- Header -->
    <div class="header pb-6 d-flex align-items-center" style="min-height: 100px; background-image: url(../assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
      <!-- Mask -->
      
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
      <div class="row">
        
        <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">View In Detail</h3>
                </div>
                <div class="col-4 text-right">
                </div>
              </div>
            </div>
            
            <div class="card-body">

              <form>
                {% csrf_token %}
                <h6 class="heading-small text-muted mb-4">Complain information</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Complain Title</label>
                        <input type="text" id="input-first-name" name="title" class="form-control" placeholder="Event Title" value="{{complains.ctitle}}" disabled>
                      </div>
                    </div>
                    
                  </div>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Complain Description</label>
                        <textarea name="des" id="" class="form-control" cols="60" rows="10" disabled>{{complains.cdes}}</textarea>
                      </div>
                    </div>
                    
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Complain Date</label>
                        <div class="form-control">
                          {{complains.ctime}}
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Complain Picture</label>
                      {% if complains.cpic %}
                      <a href="{{complains.cpic.url}}">
                        <img src="{{complains.cpic.url}}" alt="" width="50px" height="50px">
                      </a>
                      {% else %}
                      No Image
                      {% endif %}
                    </div>
                  </div>
                  
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
    {% endblock %}
