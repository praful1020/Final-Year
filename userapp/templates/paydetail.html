{% block content %}
 <!-- Header -->

      <div class="container-fluid">
        <div class="header-body">
          <div class="row align-items-center py-4">
            <div class="col-lg-6 col-7">
              <h6 class="h2 text-white d-inline-block mb-0">Member</h6>
              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                  <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                  <li class="breadcrumb-item"><a href="#">Events</a></li>
                </ol>
              </nav>
            </div>
            <div class="col-lg-6 col-5 text-right">
              <a href="#" class="btn btn-sm btn-neutral">New</a>
              <a href="#" class="btn btn-sm btn-neutral">Filters</a>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
    <!-- Page content -->
    <br><br><br><br><br>
    <br><br><br><br><br>
    <div class="container-fluid mt--6">
      <div class="row">


        <div class="col-xl-4 order-xl-2 mb-4">
          <div class="card card-profile" style="height: 100%;">
            <!-- <img src="../assets/img/theme/img-1-1000x600.jpg" alt="Image placeholder" class="card-img-top"> -->
    
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              <div class="d-flex justify-content-between">
               
              </div>
            </div>
            <div class="card-body pt-0">
              <div class="row">
                <div class="col">
                  <div class="card-profile-stats d-flex justify-content-center">
                    <div>
                      <span class="heading"></span>
                      <span class="description"></span>
                    </div>
                    <div>
                      <span class="heading"></span>
                      <span class="description"></span>
                    </div>
                    <div>
                      <span class="heading"></span>
                      <span class="description"></span>
                    </div>
                  </div>
                </div>
              </div>
              
              <div class="text-center">
                <h5 class="h3">
                <label>User</label>
                  {{pay.user}}<span class="font-weight-light"></span>
                </h5>
                <div class="h5 font-weight-300">
                  <h5 class="h5">
                  <label>Pay Id:</label>
                  <i class="ni location_pin mr-2"></i>{{pay.payid}}
                  </h5>
                </div>
                <div class="h5 mt-4">
                  <label>Pay Date:</label>
                  <i class="ni business_briefcase-24 mr-2"></i>{{pay.pdate}}
                </div>
                <div>
                <h5 class="h5">
                  <label>Pay Amount:</label>
                  <i class="ni education_hat mr-2"></i>{{pay.pamount}}
                  </h5>
                </div>
              </div>
              <button class="btn" id="pay-btn">Donate❤️</button>
            </div>
          </div>
        </div>
        
        
      </div>


      <br><br><br><br><br>

 <!-- Razorpay's Javascript code. -->
 <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
 <script>
   var options = {
      
     // Enter the Key ID generated from the Dashboard
     key: "{{ razorpay_merchant_key }}",
      
     // Amount is in currency subunits.
     // Default currency is INR. Hence,
     // 50000 refers to 50000 paise
     amount: "{{ razorpay_amount }}",
     currency: "{{ currency }}",
      
     // Your/store name.
     name: "Dj Razorpay",
      
     // Pass the `id` obtained in the response of Step 1
     order_id: "{{ razorpay_order_id }}",
     callback_url: "{{ callback_url }}",
   };
    
   // initialise razorpay with the options.
   var rzp1 = new Razorpay(options);
    
   // add event listener to the payment button.
   document.getElementById("pay-btn").onclick = function (e) {
     rzp1.open();
     e.preventDefault();
   };
 </script>
  {% endblock %}
